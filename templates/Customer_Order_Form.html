<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Inter',sans-serif;
    background:#0f172a;
    color:#e5e7eb;
}

/* ===== SIDEBAR ===== */
.sidebar{
    position:fixed;
    top:0;
    left:0;
    width:230px;
    height:100vh;
    background:linear-gradient(180deg,#020617,#020617);
    padding:20px;
}
.sidebar h4{
    color:#facc15;
    margin-bottom:30px;
    font-weight:700;
}
.sidebar a{
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px;
    color:#cbd5f5;
    text-decoration:none;
    border-radius:8px;
    margin-bottom:6px;
    font-size:14px;
}
.sidebar a:hover,
.sidebar a.active{
    background:#1e293b;
    color:#ffffff;
}

/* ===== TOPBAR ===== */
.topbar{
    height:56px;
    margin-left:230px;
    background:#020617;
    border-bottom:1px solid #1e293b;
    display:flex;
    align-items:center;
    padding:0 18px;
}
.menu-btn{
    font-size:1.5rem;
    cursor:pointer;
    display:none;
    color:#f8fafc;
}
.top-title{
    font-weight:600;
    font-size:16px;
}

/* ===== PROFILE ===== */
.profile{
    margin-left:auto;
    display:flex;
    align-items:center;
}
.profile-name{
    font-size:14px;
    font-weight:600;
}
.profile-role{
    font-size:11px;
    color:#94a3b8;
}
.avatar{
    width:38px;
    height:38px;
    border-radius:50%;
    background:linear-gradient(135deg,#6366f1,#22d3ee);
    color:#020617;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    margin-left:10px;
}

/* ===== MAIN ===== */
.main{
    margin-left:230px;
    padding:24px;
}

/* ===== STATS CARDS ===== */
.stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:16px;
    margin-bottom:24px;
}
.stat-card{
    background:#020617;
    border:1px solid #1e293b;
    border-radius:14px;
    padding:18px;
    transition:.3s;
}
.stat-card:hover{
    transform:translateY(-4px);
    box-shadow:0 0 0 1px #38bdf8;
}
.stat-icon{
    font-size:22px;
    margin-bottom:10px;
}
.stat-value{
    font-size:22px;
    font-weight:700;
}
.stat-label{
    font-size:13px;
    color:#94a3b8;
}

/* ===== WELCOME CARD ===== */
.welcome{
    background:linear-gradient(135deg,#1e293b,#020617);
    border-radius:16px;
    padding:22px;
    border:1px solid #1e293b;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    .sidebar{left:-240px}
    .sidebar.active{left:0}
    .topbar,.main{margin-left:0}
    .menu-btn{display:block}
}

/* Open sidebar */
#sidebar.active {
    left: 0;
}
}

/* Overlay */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    z-index: 999;
}

#overlay.active {
    display: block;
}
</style>
</head>

<body>
<div id="overlay"></div>
<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h4>Heavy Deals</h4>
    <a href="/Customer_Portal/Dashboard" ><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="/orderform" class="active"><i class="bi bi-file-earmark-text"></i> Order Form</a>
    <a href="/refundform"><i class="bi bi-cash-stack"></i> Refund Form</a>
    <a href="/Logout" class="text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<!-- TOPBAR -->
<div class="topbar">
    <i class="bi bi-list menu-btn" onclick="openSidebar()"></i>
    <div class="top-title">Order Form</div>

    <div class="profile">
        <div class="text-end me-2">
            <div class="profile-name">{{ name }}</div>
            <div class="profile-role">User Account</div>
        </div>
        <div class="avatar">{{ name[0] }}</div>
    </div>
</div>

<!-- MAIN -->
<div class="main">

    <div class="welcome mb-4">
        <h5>Submit Your Order</h5>
        <p class="text-secondary mb-0">
            Please fill correct details for fast processing
        </p>
    </div>

    <div class="card p-4"
         style="background:#020617;border:1px solid #1e293b;border-radius:16px;">

        <form method="POST" enctype="multipart/form-data">

            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label text-warning">Deal Code *</label>
                    <input type="text" class="form-control" name="deal_code" placeholder="Enter Deal Code" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label text-warning">Order ID *</label>
                    <input type="text" class="form-control" name="order_id" placeholder="Enetr Your Order ID" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label text-warning">Order Date *</label>
                    <input type="date" class="form-control" name="order_date"  required>
                </div>

                <div class="col-md-6">
                    <label class="form-label text-warning">Total Amount *</label>
                    <input type="number" class="form-control" name="amount" placeholder="Enter Total Amount" required>
                </div>

               

                <div class="col-md-6">
                    <label class="form-label text-warning">Reviewer Name *</label>
                    <input type="text" class="form-control" name="reviewer_name" placeholder="Enter Reviewer Name" required>
                </div>

                

                <div class="col-md-6">
                    <label class="form-label text-warning">Product Name *</label>
                    <input type="text" class="form-control" name="PN" placeholder="Enter Product Name" required>
                </div>

                <div class="col-md-12">
                    <label class="form-label text-warning">Order Screenshot *</label>
                    <input type="file" class="form-control" name="screenshot" required>
                </div>

            </div>

            <button class="btn btn-primary mt-4 w-100">
                Submit Order
            </button>

        </form>

    </div>

</div>

<script>
document.addEventListener("click", function(e) {
    let sidebar = document.querySelector(".sidebar");

    // ONLY mobile par close hoga
    if (window.innerWidth <= 768) {
        if (!e.target.closest(".sidebar") && !e.target.closest(".menu-btn")) {
            sidebar.classList.remove("active");
        }
    }
});

  const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

// open sidebar
function openSidebar() {
    sidebar.classList.add("active");
    overlay.classList.add("active");
}

// close sidebar
function closeSidebar() {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
}

// overlay click -> close sidebar
overlay.addEventListener("click", closeSidebar);

// outside click (optional advanced)
document.addEventListener("click", function(e) {
    if (!sidebar.contains(e.target) && !e.target.closest(".menu-btn")) {
        closeSidebar();
    }
});
  
    
function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
