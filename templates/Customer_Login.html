<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 35px;
            color: #fff;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .form-control {
            border-radius: 30px;
            padding-left: 50px;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .country-code {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            font-size: 0.9rem;
            color: #6c757d;
        }

        .mobile-input {
            padding-left: 70px;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 10px;
            font-weight: 500;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="text-center mb-4">
        <i class="bi bi-phone fs-1"></i>
        <h3 class="fw-bold mt-2">Mobile Login</h3>
        <p class="small text-light">Login with your mobile number</p>
    </div>

{% if msg %}
<div class="alert alert-danger text-center py-2">
    {{ msg }}
</div>
{% endif %}

    <form autocomplete="off" method="post" action="#">
        <!-- Mobile Number -->
        <div class="mb-3 position-relative">
            <span class="country-code">+91</span>
            <input name="Num" type="tel" class="form-control mobile-input"
                   placeholder="Enter mobile number"
                   pattern="[0-9]{10}"
                   maxlength="10"
                   required>
        </div>

        <!-- Password -->
        <div class="mb-3 position-relative">
            <i class="bi bi-lock input-icon"></i>
            <input name="P" type="password" class="form-control"
                   placeholder="Password"
                   required>
        </div>

        <!-- Forgot -->
        <div class="text-end mb-3 small">
            <a href="/Forgot_Password" class="text-warning">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary btn-custom w-100 mb-3">
            Login
        </button>

        <!-- Register -->
        <p class="text-center small">
            New user?
            <a href="/Customer_Ragistration" class="text-warning fw-semibold">
                Create Account
            </a>
        </p>

        <p class="text-center small">
            <a href="/" class="text-light">‚Üê Back to Home</a>
        </p>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
